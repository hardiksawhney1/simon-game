<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer charset="utf-8"></script>
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="wrapper">
    <div class="row">
      <div type="button" id="green" class="btn btn-green"></div>
      <div type="button" id="red" class="btn btn-red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn btn-yellow"></div>
      <div type="button" id="blue" class="btn btn-blue"></div>
    </div>
  </div>
</body>
</html>
